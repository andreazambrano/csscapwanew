    <!-- OffCanvas Cart Start -->
    <div id="offcanvas-cart" class="offcanvas offcanvas-cart">
        <div class="inner">
            <div class="head">
                <span class="title">Mi carrito</span>
                <button class="offcanvas-close">×</button>
            </div>
            <div class="body customScroll">
                <ul class="minicart-product-list">
                    <li *ngFor="let item of _uw.car">
                        <a  class="image"><img src="{{item.images[0]}}" alt="Cart product Image"></a>
                        <div class="content">
                            <a href="single-product.html" class="title">{{item.name}}</a>
                            <span class="quantity-price">{{item.quantity}} x <span class="amount">${{item.price}}</span></span>
                            <a href="index.html#" class="remove">×</a>
                        </div>
                    </li>
                 
                </ul>
            </div>
            <div class="foot">
                <div class="sub-total">
                    <table class="table">
                        <tbody>
                         <!--    <tr>
                                <td class="text-left">Sub-Total :</td>
                                <td class="text-right">$523.30</td>
                            </tr> -->
                            
                            <tr>
                                <td class="text-left">Total :</td>
                                <td class="text-right theme-color">${{_uw.total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="buttons">
                    <a routerLink="cart" class="btn btn-dark btn-hover-primary mb-30px offcanvas-close" >ver carro</a>
                    <a routerLink="checkout" class="btn btn-outline-dark current-btn offcanvas-close"  >Procesar compra</a>
                </div>
                <p class="minicart-message">Envío a todo el pais!</p>
            </div>
        </div>
    </div>
    <!-- OffCanvas Cart End -->
